<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamik Chart Uygulaması</title>

    <!-- Toastr CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css" rel="stylesheet" />

<!-- jQuery (required for AJAX) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Toastr JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
    <style>
        body {
            margin: 0;
            color: #6a6f8c;
            background-size: cover;
            font: 600 16px/18px 'Open Sans', sans-serif;
        }
        #myChart {
    background: aliceblue;
}
        .container {
            width: 100%;
            margin: 50px auto;
            max-width: 1200px;
            min-height: 670px;
            position: relative;
            background: rgba(40, 57, 101, 0.9);
            padding: 50px 70px;
            border-radius: 10px;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .form-container {
            width: 60%;
            color: white;
        }

        .chart-container {
            width: 35%;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 15px;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn {
            display: block;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background-color: #1161ee;
            color: white;
            text-align: center;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .text-muted {
            color: #bbb;
        }

        .text-danger {
            color: #dc3545;
        }

        #parameters {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Dinamik Chart Uygulaması</h1>
            <form id="dbForm" class="border p-4 rounded">
                <div class="form-group">
                    <label for="dbType" class="label">Database Türü:</label>
                    <select class="form-control" id="dbType" name="dbType" required>
                        <option value="">Seçiniz...</option>
                        <option value="mysql">MySQL</option>
                        <option value="postgresql">PostgreSQL</option>
                        <option value="oracle">Oracle</option>
                        <option value="sqlserver">SQL Server</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="host" class="label">Host (örn:localhost):</label>
                    <input type="text" class="form-control" id="host" name="host" required>
                </div>
                <div class="form-group">
                    <label for="port" class="label">Port:</label>
                    <input type="text" class="form-control" id="port" name="port" required>
                </div>
                <div class="form-group">
                    <label for="dbName" class="label">Veri Tabanı Adı:</label>
                    <input type="text" class="form-control" id="dbName" name="dbName" required>
                </div>
                <div class="form-group">
                    <label for="username" class="label">Kullanıcı Adı:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="label">Şifre:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="query" class="label">Fonksiyon/Stored Procedure/View Adı:</label>
                    <input type="text" class="form-control" id="query" name="query" required>
                    <p class="text-muted text-danger">!Sorgunuzun başında (sp_/fn_/vw_) olmasına dikkat edin</p>
                    <div id="parameters">
                        <p class="text-muted">Parametre varsa aşadaki butona basarak ekleyebilirsiniz.</p>
                        <label class="label">Parametre:</label>
                        <div class="form-group">
                            <input type="text" class="form-control param-input" placeholder="Parametre">
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-primary" onclick="addParameter()">Parametre Ekle</button>
                </div>
                <div class="form-group">
                    <label for="chartType" class="label">Grafik Türü:</label>
                    <select id="chartType" class="form-control" name="chartType" required>
                        <option value="bar">Bar Chart</option>
                        <option value="line">Line Chart</option>
                        <option value="radar">Radar Chart</option>
                    </select>
                </div>
                <button type="button" class="btn" onclick="fetchData()">Grafiği Oluştur</button>
            </form>
        </div>
        <div class="chart-container">
            <h1 id="typeOfChart" style="text-align: center;" class="text-uppercase"></h1>
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
